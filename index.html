<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Responsive Web Page Using HTML and Bootstrap 5
        </title>
        <meta name="viewport" content="width=devie-width, initial-scale=1" charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <h1 style="text-align:center">
            <b>Onboarding Form</b>
            <br>
            <br>
        </h1>
    </head>
    <style>
        body {
            margin-left: 5%;
            margin-right:5%;
            
            background-position:right;
            background-repeat: no-repeat;
            background-size: contain;
        }
        form {
            display: table;
        }
        p {display: table-row;}
        label {display: table-cell;}
        input {display: table-cell;}
        
    </style>
    <body background="https://leenaessentials.s3.ap-south-1.amazonaws.com/01.png">
        <div class="container-xl">
        <!--forms with images on pictorial representations-->
        <form>
    
            <!--first name-->
            <p>
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname"><br>
            </p>
            <br>

            <!--last name-->
            <p>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname"><br>
            </p>
            <br>

            <!--date of birth-->
            <p>
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob"><br>
            </p>
            <br>
            
            <!--age-->
            <p>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age"><br>
            </p>
            <br>

            <!--gender-->
            <p>
                <label for="gender">Gender: </label>
            
                <select name="gender" id="gender">
                    <option>--select an option--</option>
                    <option value="male">MALE</option>
                    <option value="female">FEMALE</option>
                    <option value="others">OTHERS</option>
                    <option value="nospec">PREFER NOT TO SAY</option>
                </select>
            </p>
            <br>

            <!--mobile number-->
            <p>
                <label for="contact">Contact Number: </label>
                <input type="number" id="contact" size="10" name="contact"><br>
            </p>
            <br>

            <!--email-->
            <p>
                <label for="email">Email id: </label>
                <input type="email" id="email" name="email"><br>
            </p>
            <br>

            <!--profile photo-->
            <p>
                <label for="picfile">Upload a formal photo:  </label><br>
                <input type="file" id="picfile" name="picfile" accept="image/* | .pdf"><br>
            </p>
            <br>

            <button type="reset" class="btn btn-larger btn-warning">RESET</button><br><br>
            <button type="submit" class="btn btn-larger btn-success">
                    SUBMIT
            </button>
            
        </form> 
    </div>
    </body>
</html>
